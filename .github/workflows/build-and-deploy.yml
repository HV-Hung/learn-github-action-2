name: Deploy to Azure VM

on:
  push:
    branches: main

jobs:
  echo-info:
    runs-on: ubuntu-latest
    outputs: 
      short_sha: ${{ steps.vars.outputs.sha_short }}
      current_time: ${{ steps.get_time.outputs.time }}
    steps:
    - name: Set outputs
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    - name: Check outputs
      run: echo ${{ steps.vars.outputs.sha_short }}

    - name: Get current time
      id: get_time
      run: |
        echo "set-output name=time$(date +%s)" >> $GITHUB_OUTPUT
      
  log-info: 
    runs-on: ubuntu-latest
    needs: echo-info  
    steps:
    - name: Log info
      run: |
       echo ${{ needs.echo-info.outputs.current_time }} 
       echo ${{ needs.echo-info.outputs.short_sha }} 

